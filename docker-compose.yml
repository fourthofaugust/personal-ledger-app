version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: personal-ledger-app
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/ledger
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-in-production}
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ledger-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7
    container_name: personal-ledger-mongodb
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=ledger
    restart: unless-stopped
    networks:
      - ledger-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local

networks:
  ledger-network:
    driver: bridge
